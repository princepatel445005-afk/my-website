<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Horizon | Luxury Hotel</title>
    <link rel="stylesheet" href="page1.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">PRINCE HORIZON</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Rooms</a></li>
                <li><a href="#">Facilities</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <a href="#" class="btn-book">Book Now</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Experience Pure Luxury</h1>
            <p>Relax in the heart of the city with world-class amenities.</p>
            <div class="booking-bar">
                <div class="input-group">
                    <label>Check-in</label>
                    <input type="date">
                </div>
                <div class="input-group">
                    <label>Check-out</label>
                    <input type="date">
                </div>
                <div class="input-group">
                    <label>Guests</label>
                    <select>
                        <option>1 Guest</option>
                        <option>2 Guests</option>
                        <option>3+ Guests</option>
                    </select>
                </div>
                <button class="search-btn">Check Availability</button>
            </div>
        </div>
    </section>

</html>
