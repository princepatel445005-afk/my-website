<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Prince Horizon</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <nav class="navbar">
        <div class="logo">PATEL'S HORIZON</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="availability.html">Rooms</a></li>
                <li><a href="facilities.html">Facilities</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
            <a href="availability.html" class="btn-book">Book Now</a>
        </nav>
    </header>

    <section class="page-header">
        <div class="header-content">
            <h1>Get In Touch</h1>
            <p>We are here to help you plan your perfect stay.</p>
        </div>
    </section>

    <section class="contact-container">
        <div class="contact-wrapper">
            
            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form>
                    <div class="input-row">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" placeholder="Prince Patel" required>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" placeholder="princepatel2270@gmail.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <input type="text" placeholder="Reservation Inquiry">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea rows="5" placeholder="How can we help you?"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <h3>Contact Information</h3>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>445 Luxury Way, Oceanfront District,<br>California, USA</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone-alt"></i>
                    <p>+1 (555) 123-4567</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>reservations@princehorizon.com</p>
                </div>

                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>

        </div>
    </section>

    <section class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.018299387532!2d-122.4194155!3d37.7749295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c6c8f4459%3A0xb10ed6d9b5050fa5!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1634567890123!5m2!1sen!2sus" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

</body>
</html>
